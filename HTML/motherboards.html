<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Motherboards</title>
    <link rel="stylesheet" href="/CSS/home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <header class="bg_change">   
        <div class="hr1">
            <h1>Computer</h1>
            <span class="col_black">Parts & Accessories</span>
        </div>
        <div class="hr2 b3">
            <input class="search_tag" type="search" name="search products" placeholder="Search for products, categories, ...">
            <button><i class="fa-solid fa-magnifying-glass"></i></button>           
        </div>
        <div class="search_result bg_change ">
                
        </div>
        <div class="hr3">
            
            <button class="b3 cart_show_btn"><i class="fa-solid fa-cart-shopping cart_show_icon"></i><span class="quantities"></span></button>
            <button class="b3 h_love_btn"><i class="fa-solid fa-heart"></i><span class="fav"></span></button>
            <!-- <button class="b3"><i class="fa-solid fa-user"></i></i></button> -->
            <button class="menu_btn b3"><i class="menu_bar fa-solid fa-bars"></i></button>          
        </div>
        <div class="menu_con dis_none bg_change">
            <a href="home.html" class="menu_li">
                <i class="fa-solid fa-house"></i><p>HOME PAGE</p>
            </a>
            <a class="menu_li">
                <i class="fa-solid fa-people-carry-box"></i><p>SERVICES</p>
            </a>
            <a class="menu_li">
                <i class="fa-solid fa-file-signature"></i><p>CONTACT US</p>
            </a>
            <a class="menu_li">
                <i class="fa-solid fa-circle-question"></i><p>FAQ</p>
            </a>
            <a class="menu_li">
                <i class="fa-solid fa-comments"></i><p>REVIEW</p>
            </a>
            <div class="dark_con">
                <i class="fa-solid fa-sun dark_icon"></i><p><span class="dark_text">Light</span> <button class="dark_btn"><span class="circle_btn"></span></button></p>
            </div>
        </div>
        <div class="cart_container bg_change dis_none">
            <h2>Your Cart - <span class="item_num">No</span> items</h2>
            <div class="cart_pro_con">
               
                <h4>
                    <i class="fa-solid fa-cart-arrow-down fa-bounce"></i>
                </h4>
                
            </div>
            <div class="cart_test">
                <div><p>Total Price  </p>-<span class="total_price"></span></div>
            </div>
        </div>
    </header>
    <main>
        <section class="home_container">

            <div class="ads_img_con">
                <div class="ads_left">
                    <img src="/image/ads0.jpg" alt="">
                </div>
                <div class="ads_right">
                    <img src="/image/ads1.jpg" alt="">
                </div>
            </div>

            <div class="product_types">
                <a href="pc.html" class="b3 bg_change">
                    <img src="/image/computer-case.png" alt="">
                    <span>Motherboards</span>
                </a>
                <a  class="b3 bg_change" href="laptops.html">
                    <img src="/image/laptop.png" alt="">
                    <span>Laptops</span>
                </a>
                <a id="pc" class="b3 bg_change" href="motherboards.html">
                    <img src="/image/motherboard.png" alt="">
                    <span>Motherboard</span>
                </a>
                <a class="b3 bg_change" href="monitors.html">
                    <img src="/image/monitor.png" alt="">
                    <span>Monitor</span>
                </a>
                <a class="b3 bg_change" href="other.html">
                    <img src="/image/usb-cable.png" alt="">
                    <span>Other</span>
                </a>
            </div>

            <div class="pro_container">
                <div class="left">
                    <div class="sort b3 bg_change">
                        <div><h3>All</h3><input class="all_btn" type="checkbox" ></div>
                    </div>
                    <div class="sort b3 bg_change">
                        <div><h3>Brand</h3><i class="brand_icon fa-solid fa-chevron-down"></i></div>
                        <article class="brands">
                            <div><span>Gigabyte</span><input class="brand_btn" type="checkbox" value="Gigabyte"></div>
                            <div><span>MSI</span><input class="brand_btn" type="checkbox" value="MSI"></div>
                            <div><span>AsRock</span><input class="brand_btn" type="checkbox" value="AsRock"></div>
                            <div><span>NZXT</span><input class="brand_btn" type="checkbox" value="NZXT"></div>
                            <div><span>Asus</span><input class="brand_btn" type="checkbox" value="Asus"></div>
                        </article>
                    </div>
                    <div class="sort b3 bg_change">
                        <div><h3>Price</h3></div>
                        <article class="price_test">
                            <div class="price">
                                <div><button class="pu_btn">+</button><input class="bg_change b_price" type="text" value="100"><button class="mi_btn">-</button></div>
                                <span>to</span>
                                <div><button class="pu_btn">+</button><input class="bg_change a_price" type="text" value="200"><button class="mi_btn">-</button></div>
                            </div>
                            <button class="go_btn">Enter</button>
                        </article>
                    </div>
                </div>
                <div class="right">
                    <div class="gam_header">
                        <h2>Motherboards</h2>
                        <div class="sort_con">
                            <button id="li_1"><img src="/image/list.png" alt=""></button>
                            <button id="li_2"><img src="/image/menu.png" alt=""></button>
                            <button id="li_3"><img src="/image/pieces.png" alt=""></button>
                        </div>
                    </div>
                    <div class="motherboards_product col_3">
                        
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script type="module" src="/JS/motherboards.js"></script>
    <script type="module" src="/JS/main.js"></script>
   
    
</body>
</html>
